<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner {
            display: none;
        }

        #show-more {
            display: none;
            cursor: pointer;
        }

        #previous {
            display: none;
            cursor: pointer;
        }
    </style>

    <title>Phone Hunter World</title>
</head>

<body>
    <!-- header part -->
    <h1 class="text-center my-5">Phone <span class="text-primary fw-bold">Hunter</span> World</h1>

    <!-- search field -->
    <div class="input-group mb-3 container my-5">
        <input id="input-box" type="text" class="form-control" placeholder="Enter Required Phone Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="input-btn" onclick="phonesApi()" class="btn btn-outline-primary px-5 " type="button"
            id="button-addon2">Search</button>
    </div>

    <!-- add spinner -->
    <div id="spinner" class="text-center">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <span class="ps-4 fw-bold">Loading...</span>
    </div>

    <!-- see previous -->
    <div id="previous" onclick="phonesApi()" class="fw-bold container text-primary fs-3">
        <p>...See Previous</p>
    </div>

    <!-- more Details field -->
    <div id="more-details" class=" m-4 mx-auto ">
    </div>
    <!-- searching product -->
    <div id="product-box" class="container row row-cols-1 row-cols-md-3 g-5 m-4 mx-auto">
    </div>

    <!-- show more pointer -->
    <div id="show-more" class="fw-bold text-center text-primary fs-3">
        <p>Show More...</p>
    </div>

    <!-- javascript link -->
    <script src="phone.js"></script>
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
